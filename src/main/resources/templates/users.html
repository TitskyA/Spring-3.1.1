<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Show all users</title>
</head>

<body>

<br/>
To delete or change a user, click on ID in table
<br/>
<br/>

<table border="1">

    <tr>
        <th>id</th>
        <th>name</th>
        <th>lastname</th>
    </tr>

    <tr th:each="user : ${users}">
        <td><a th:href="@{/change/{id}(id=${user.getId()})}" th:text="${user.getId()}">id</a></td>
        <td th:utext="${user.getName()}">name</td>
        <td th:utext="${user.getLastname()}">lastname</td>
    </tr>

</table>
<br/>
<a th:href="@{/new}">Create new user</a>

</body>

</html>
